<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠Êù±„Éû„ÉÉ„Éó- Mapbox</title>
    <!-- Mapbox GL JS „ÅÆË™≠„ÅøËæº„Åø -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            /* overflow: hidden; ‚Üê ÂâäÈô§Ê∏à„Åø„ÅßOK */
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transform: none;
            /* ÂÖ®ÁîªÈù¢Ë°®Á§∫ */
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="loading" id="loading">Âú∞ÁêÉÂÑÄ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
    
    <script>
        // Mapbox„Ç¢„ÇØ„Çª„Çπ„Éà„Éº„ÇØ„É≥„ÇíË®≠ÂÆö
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dwbGF5ZXIiLCJhIjoiY200OXBzcmI1MGR6bzJxcTFrdDJ1MGJyNSJ9.o_VpEScSsAPdt8U8PDB58Q';

        let map;
        let isRotating = false;
        let rotationInterval;

        // „Éû„ÉÉ„Éó„ÅÆÂàùÊúüÂåñ
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [139.6503, 35.6762], // Êù±‰∫¨
            zoom: 2,
            pitch: 45,
            bearing: 0,
            projection: 'globe'
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function() {
            document.getElementById('loading').style.display = 'none';
            map.setFog({});

            // 2024Âπ¥ÂõΩÂ¢ÉGeoJSON„ÇíË™≠„ÅøËæº„Çì„ÅßËµ§Ëâ≤„ÅÆÂõΩÂ¢ÉÁ∑ö„ÇíÊèèÁîª
            fetch('2024.geojson')
                .then(response => response.json())
                .then(geojson => {
                    // GeoJSON„ÇΩ„Éº„ÇπËøΩÂä†
                    if (map.getSource('borders2024')) map.removeSource('borders2024');
                    map.addSource('borders2024', {
                        type: 'geojson',
                        data: geojson
                    });
                    // ÂõΩÂ¢ÉÁ∑ö„É¨„Ç§„É§„ÉºËøΩÂä†ÔºàËµ§Ëâ≤Ôºâ
                    if (!map.getLayer('borders2024-line')) {
                        map.addLayer({
                            id: 'borders2024-line',
                            type: 'line',
                            source: 'borders2024',
                            paint: {
                                'line-color': '#ff0000',
                                'line-width': 2
                            },
                            filter: ['all', ['==', '$type', 'LineString']]
                        });
                    }
                    // „Éù„É™„Ç¥„É≥„ÅÆÂ¢ÉÁïåÁ∑ö„ÇÇËµ§Ëâ≤„ÅßÊèèÁîª
                    if (!map.getLayer('borders2024-polygon-outline')) {
                        map.addLayer({
                            id: 'borders2024-polygon-outline',
                            type: 'line',
                            source: 'borders2024',
                            paint: {
                                'line-color': '#ff0000',
                                'line-width': 2
                            },
                            filter: ['all', ['==', '$type', 'Polygon']]
                        });
                    }
                });

            // Á±≥ËªçÂü∫Âú∞„Éî„É≥Ôºàmap (1).geojsonÔºâ„ÇíË°®Á§∫
            map.on('styleimagemissing', function(e) {
                if (e.id === 'marker-15') {
                    if (map.hasImage && map.hasImage('marker-15')) return; // Êó¢„Å´ËøΩÂä†Ê∏à„Åø„Å™„Çâ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                    const svg = `<svg width="30" height="40" viewBox="0 0 30 40" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="15" cy="13" rx="10" ry="10" fill="#e74c3c"/><path d="M15 40C15 40 27 24.5 27 15C27 6.71573 21.2843 1 15 1C8.71573 1 3 6.71573 3 15C3 24.5 15 40 15 40Z" fill="#e74c3c" stroke="#fff" stroke-width="2"/></svg>`;
                    const img = new Image(30, 40);
                    img.onload = function() {
                        if (!(map.hasImage && map.hasImage('marker-15'))) {
                            map.addImage('marker-15', img, { pixelRatio: 2 });
                        }
                    };
                    img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
                }
            });
            fetch('map (1).geojson')
                .then(response => response.json())
                .then(geojson => {
                    if (map.getSource('us-bases')) map.removeSource('us-bases');
                    map.addSource('us-bases', {
                        type: 'geojson',
                        data: geojson
                    });
                    // „Éî„É≥Ôºà„Ç∑„É≥„Éú„É´Ôºâ„É¨„Ç§„É§„ÉºËøΩÂä†
                    if (!map.getLayer('us-bases-symbol')) {
                        map.addLayer({
                            id: 'us-bases-symbol',
                            type: 'symbol',
                            source: 'us-bases',
                            layout: {
                                'icon-image': 'marker-15',
                                'icon-size': 1.5,
                                'icon-allow-overlap': true,
                                'text-field': ['get', 'name'],
                                'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                                'text-size': 12,
                                'text-offset': [0, 1.5],
                                'text-anchor': 'top',
                                'text-optional': true
                            },
                            paint: {
                                'text-color': '#222',
                                'text-halo-color': '#fff',
                                'text-halo-width': 2
                            }
                        });
                    }
                });

            // Ê∞ëÊóèÂàÜÂ∏É„É¨„Ç§„É§„ÉºËøΩÂä†
            const ethnicGroups = [
                { id: 'farsis',    file: 'farsis.geojson',    color: '#ffe066', emoji: 'üåï' }, // ÈªÑ
                { id: 'azeris',    file: 'azeris.geojson',    color: '#3498db', emoji: 'üîµ' }, // Èùí
                { id: 'kurds',     file: 'kurds.geojson',     color: '#27ae60', emoji: 'üü¢' }, // Á∑ë
                { id: 'baluch',    file: 'baluch.geojson',    color: '#e74c3c', emoji: 'üî¥' }, // Ëµ§
                { id: 'turkmens',  file: 'turkmens.geojson',  color: '#8e44ad', emoji: 'üü£' }, // Á¥´
                { id: 'lurs',      file: 'lurs.geojson',      color: '#ff9900', emoji: 'üü†' }, // Ê©ô
                { id: 'gilak',     file: 'gilak.geojson',     color: '#00cfff', emoji: 'üåä' }  // Ê∞¥Ëâ≤
            ];

            ethnicGroups.forEach(group => {
                fetch(group.file)
                    .then(res => res.json())
                    .then(geojson => {
                        if (map.getSource(group.id)) map.removeSource(group.id);
                        map.addSource(group.id, {
                            type: 'geojson',
                            data: geojson
                        });
                        // Â°ó„Çä„Å§„Å∂„Åó„É¨„Ç§„É§„Éº
                        if (!map.getLayer(group.id + '-fill')) {
                            map.addLayer({
                                id: group.id + '-fill',
                                type: 'fill',
                                source: group.id,
                                paint: {
                                    'fill-color': group.color,
                                    'fill-opacity': 0.4
                                }
                            });
                        }
                        // Â¢ÉÁïåÁ∑ö„É¨„Ç§„É§„ÉºÔºàËñÑ„ÅÑËâ≤„ÅßËº™ÈÉ≠„ÇíÂº∑Ë™ø„Åó„Åü„ÅÑÂ†¥ÂêàÔºâ
                        if (!map.getLayer(group.id + '-outline')) {
                            map.addLayer({
                                id: group.id + '-outline',
                                type: 'line',
                                source: group.id,
                                paint: {
                                    'line-color': group.color,
                                    'line-width': 2,
                                    'line-opacity': 0.7
                                }
                            });
                        }
                    });
            });

            // Ê≤πÁî∞„Éù„Ç§„É≥„ÉàË°®Á§∫
            fetch('oil.geojson')
                .then(response => response.json())
                .then(geojson => {
                    if (map.getSource('oilfields')) map.removeSource('oilfields');
                    map.addSource('oilfields', {
                        type: 'geojson',
                        data: geojson
                    });
                    // Ê≤πÁî∞„ÇíÈªÑËâ≤„ÅÑÂÜÜ„ÅßË°®Á§∫
                    if (!map.getLayer('oilfields-circle')) {
                        map.addLayer({
                            id: 'oilfields-circle',
                            type: 'circle',
                            source: 'oilfields',
                            paint: {
                                'circle-radius': 5,
                                'circle-color': '#ffe066',
                                'circle-stroke-color': '#bfa600',
                                'circle-stroke-width': 2,
                                'circle-opacity': 0.8
                            }
                        });
                    }
                });
        });

        function flyToTokyo() {
            map.flyTo({
                center: [139.6503, 35.6762],
                zoom: 10,
                pitch: 45,
                bearing: 0,
                duration: 3000
            });
        }

        function flyToNewYork() {
            map.flyTo({
                center: [-74.006, 40.7128],
                zoom: 10,
                pitch: 45,
                bearing: 0,
                duration: 3000
            });
        }

        function flyToLondon() {
            map.flyTo({
                center: [-0.1276, 51.5074],
                zoom: 10,
                pitch: 45,
                bearing: 0,
                duration: 3000
            });
        }

        function resetView() {
            map.flyTo({
                center: [139.6503, 35.6762],
                zoom: 2,
                pitch: 45,
                bearing: 0,
                duration: 2000
            });
        }

        function toggleRotation() {
            if (isRotating) {
                clearInterval(rotationInterval);
                isRotating = false;
            } else {
                isRotating = true;
                rotationInterval = setInterval(function() {
                    const currentBearing = map.getBearing();
                    map.easeTo({
                        bearing: currentBearing + 1,
                        duration: 100
                    });
                }, 100);
            }
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    const center = map.getCenter();
                    map.flyTo({
                        center: [center.lng, center.lat + 10],
                        duration: 1000
                    });
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    const center2 = map.getCenter();
                    map.flyTo({
                        center: [center2.lng, center2.lat - 10],
                        duration: 1000
                    });
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    const center3 = map.getCenter();
                    map.flyTo({
                        center: [center3.lng - 10, center3.lat],
                        duration: 1000
                    });
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    const center4 = map.getCenter();
                    map.flyTo({
                        center: [center4.lng + 10, center4.lat],
                        duration: 1000
                    });
                    break;
                case ' ':
                    e.preventDefault();
                    toggleRotation();
                    break;
            }
        });
    </script>
</body>
</html>
